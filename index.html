<!DOCTYPE html>
<html>
<head>
<title>Pi Calculator</title>
</head>
<body>
  <h1>Pi Calculator</h1>
  <p>Precision (digits): <input type="number" id="precision" value="100"></p>
  <button onclick="calculatePi()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculatePi() {
      const precision = parseInt(document.getElementById("precision").value);
      const resultElement = document.getElementById("result");

      // Using the Leibniz formula for demonstration
      let pi = 0;
      let sign = 1;
      for (let i = 0; i < precision * 1000; i++) {
        pi += sign / (2 * i + 1);
        sign *= -1;
      }
      pi *= 4;

      resultElement.textContent = `Pi to ${precision} digits: ${pi.toFixed(precision)}`;
    }
  </script>
</body>
</html>
